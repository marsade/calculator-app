<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="dist/css/style.css" id="theme" />
		<link rel="stylesheet" href="src/jtoggler.styles.css" />

		<title>Calculator app</title>
	</head>
	<body>
		<nav>
			<div>
				<p>calc</p>
			</div>
			<div class="theme-toggle">
				<div>
					<p>THEME</p>
				</div>
				<div>
					<div>
						<ul>
							<li>1</li>
							<li>2</li>
							<li>3</li>
						</ul>
					</div>
					<div>
						<input type="checkbox" class="jtoggler" data-jtmulti-state />
					</div>
				</div>
			</div>
		</nav>
		<main>
			<div class="answer">3999981</div>
		</main>
		<div class="container">
			<div class="number-container">
				<input type="button" value="7" />
				<input type="button" value="8" />
				<input type="button" value="9" />
				<input type="button" value="DEL" id="del-btn" />

				<input type="button" value="4" />
				<input type="button" value="5" />
				<input type="button" value="6" />
				<input type="button" value="+" />

				<input type="button" value="1" />
				<input type="button" value="2" />
				<input type="button" value="3" />
				<input type="button" value="-" />

				<input type="button" value="." />
				<input type="button" value="0" />
				<input type="button" value="/" />
				<input type="button" value="x" />
				<button type="button" value="Reset" id="reset-btn">Reset</button>
				<button type="button" value="=" id="result-btn">=</button>
			</div>
		</div>
		<footer class="attribution">
			<p><a href="https://github.com/marsade">Mars </a> 2023.</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="src/jtoggler.js"></script>
	</body>
</html>
